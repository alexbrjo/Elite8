<!DOCTYPE html>
<html>
    <head>
        <title>Inside a Microprocessor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/demo.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="style/demo.js"></script>
    </head>
    <body>
        <div id="internals-wrapper">
            <div id="fixed-helper"></div>
            <div id="internals">
                <div class="title">Registers</div>
                <div id="register-wrapper">
                    <div id="register">
                        <table>
                            <tbody>
                                <tr id="reg_stack_0"> 
                                    <td class="regAX">00</td><td class="regAX">00</td>
                                    <td class="regBX">00</td><td class="regBX">00</td>
                                    <th></th>
                                    <td class="flag">00000000</td><td class="regC">00</td>
                                </tr>
                                <tr id="register-names"> 
                                    <th>AH</th><th>AL</th>
                                    <th>BH</th><th>BL</th>
                                    <th></th>
                                    <th>C P A ZS</th><th>C</th>
                                </tr>
                                <tr id="register-groups">
                                    <th colspan="2">AX</th>
                                    <th colspan="2">BX</th>
                                    <td class="spacer"></td>
                                    <th>Flags</th><th colspan="1"></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="title">ALU</div>
                <div id="alu">
                </div>
                <div class="title">Control Unit</div>
                <div id="control">
                    <div style="opacity: 1.0;">HLT</div>
                    <div style="opacity: 0.8;">ADD A</div>
                    <div style="opacity: 0.6;">MOV A, B</div>
                    <div style="opacity: 0.4;">JMP 0xF51B</div>
                    <div style="opacity: 0.2;">XOR B</div>
                </div>
                <div class="author">2017 &copy; <a href="http://alexjo.co">Alex Johnson</a></div>
                <div class="author"><a href="https://github.com/alexbrjo/MolassOS">Git Repository</a></div>
            </div>
        </div>
        <div id="input-output">
            <div id="screen-wrapper"></div>
        </div>
    </body>
</html>
