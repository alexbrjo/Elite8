<!DOCTYPE html>
<html>
    <head>
        <title>Sweet16</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: black;
                color: white;
                font-family: monospace;
                font-size: 12px;
            }
            
            table, tr, td {
            }
        </style>
        <script type="text/javascript" src="Intel8008/Memory.js"></script>
        
    </head>
    <body>
        <div id="visual_ram">
        </div><script type="text/javascript">
            var mem = new Memory(512);
            var e = document.getElementById("visual_ram");
            for (var i = 0; i < 512; i++) {
                if (i % 16 === 0) {
                    e.innerHTML += "<br/>";
                }
                if (i % 256 === 0) {
                    e.innerHTML += "<br/><br/>";
                }
                mem.write(i, 0xF9);
                e.innerHTML += mem.read(i).toString(16).toUpperCase() + " ";
                
            }
        </script>
    </body>
</html>
